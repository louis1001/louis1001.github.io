<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Gonzalez (louis1001)</title>
    <link rel="stylesheet" href="assets/styles/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&family=Roboto&family=Source+Code+Pro:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

    <script src="assets/scripts/logic.js"></script>
</head>
<body>
    <button class="translate" onclick="translateTo('/es.html')">¿Español?</button>
    <header>
        <img src="assets/images/profile.jpg" alt="MiFoto">
        <div>
            <h1 class="main-name">Luis Gonzalez</h1>
            <h2 class="career">Programmer and Web Developer</h2>
        </div>
    </header>
    <main>
        <section id="top-banner">
            <section id="skills">
                <h3>Development Skills</h3>
                <ul>
                    <!-- Skills! -->
                    <li class="skill">
                        <img class="skill-icon" alt="js-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/javascript.svg" />
                        <span class="skill-name">JavaScript</span>
                    </li>
                    <li class="skill">
                        <img class="skill-icon" alt="css-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/css3.svg" />
                        <span class="skill-name">CSS</span>
                    </li>
                    <li class="skill">
                        <img class="skill-icon" alt="cpp-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/cplusplus.svg" />
                        <span class="skill-name">C++</span>
                    </li>
                    <li class="skill">
                        <img class="skill-icon" alt="csharp-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/csharp.svg" />
                        <span class="skill-name">C#</span>
                    </li>
                    <li class="skill">
                        <img class="skill-icon" alt="py-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/python.svg" />
                        <span class="skill-name">Python</span>
                    </li>
                    <li class="skill">
                        <img class="skill-icon" alt="swift-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/swift.svg" />
                        <span class="skill-name">Swift</span>
                    </li>
                </ul>
            </section>
            
            <section id="related-skills">
                <h3>(Un)related skills</h3>
                <ul>
                    <li class="skill">
                        <img class="skill-icon" alt="blender-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/blender.svg" />
                        <span class="skill-name">Blender</span>
                    </li>
                    <li class="skill">
                        <img class="skill-icon" alt="premiere-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/adobepremierepro.svg" />
                        <span class="skill-name">Adobe Premiere</span>
                    </li>
                </ul>
                </section>
        </section>

    </main>
</body>
</html>
